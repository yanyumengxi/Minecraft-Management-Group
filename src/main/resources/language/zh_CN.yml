group-chat:
  help:
    - "&b==========&6 GroupChat - 管理组聊天 &b=========="
    - "&a/grc all&7[a]&a <内容> &a-&3 向所有低于自身等级的管理组成员发送一条消息"
    - "&a/grc group&7[g]&a <管理组名称> <内容> &a-&3 向指定管理组成员发送一条消息"
    - "&a/grc level&7[l]&a <管理组等级> <内容> &a-&3 向指定等级的所有管理组成员发送一条消息"
    - "&a/grc help&7[h]&a &a-&3 查看GroupChat命令帮助"
  message:
    from1: "来自管理组成员"
    from2: "的一条消息"
  error:
    no-permission: "权限不足！"
    unknown-command: "未知命令！"